            <div class="p-4 bg-white shadow-sm"><input type="text" id="busquedaCat" placeholder="Ej: LLANTA MICHELIN..." class="w-full border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500"></div>

    <script>
        const SB_URL = "https://smlalagqfphliastgjbh.supabase.co/rest/v1/";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtbGFsYWdxZnBobGlhc3RnamJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODc3ODIsImV4cCI6MjA3Njc2Mzc4Mn0.L4bp6sGzzjiNsGSY1fTYolSLxvVoJh1ENon9Prw1CZA";
        const ALMACENES = ["ai","ac","as","at","am","al","ab","ag","aa","ad","ah","aj"];

        let almacenActual = "";
        let ubicacionActiva = "";
        let skusNuevos = [];
        let html5QrCode = null;
        let modoCatalogo = "registro";
        let correlacionActiva = { limsa: "", barras: "", modo: "" };

        // --- NAVEGACI√ìN ---
        function irASelectorAlmacen() { document.getElementById('pantallaMenuPrincipal').classList.add('hidden'); document.getElementById('pantallaSelectorAlmacen').classList.remove('hidden'); }
        function regresarAlMenuPrincipal() { document.getElementById('pantallaSelectorAlmacen').classList.add('hidden'); document.getElementById('pantallaCorrelacion').classList.add('hidden'); document.getElementById('pantallaMenuPrincipal').classList.remove('hidden'); limpiarTodo(); }
        function irACorrelacion() { document.getElementById('pantallaMenuPrincipal').classList.add('hidden'); document.getElementById('pantallaCorrelacion').classList.remove('hidden'); setTimeout(() => document.getElementById('inputCorr').focus(), 300); }
        function regresarAAlmacenes() { document.getElementById('pantallaApp').classList.add('hidden'); document.getElementById('pantallaSelectorAlmacen').classList.remove('hidden'); }

        const grid = document.getElementById('gridAlmacenes');
        ALMACENES.forEach(alm => {
            const btn = document.createElement('button');
            btn.className = "bg-white border border-slate-200 p-4 rounded-2xl font-extrabold text-lg text-slate-700 active:bg-blue-600 active:text-white uppercase transition-all shadow-sm";
            btn.innerText = alm;
            btn.onclick = () => { almacenActual = alm; document.getElementById('txtAlmacen').innerText = alm; document.getElementById('pantallaSelectorAlmacen').classList.add('hidden'); document.getElementById('pantallaApp').classList.remove('hidden'); };
            grid.appendChild(btn);
        });

        document.getElementById('inputUbicacion').addEventListener('keypress', e => { if(e.key === 'Enter') procesarUbicacion(e.target.value); });
        document.getElementById('inputSku').addEventListener('keypress', e => { if(e.key === 'Enter') procesarSku(e.target.value); });
        document.getElementById('inputCorr').addEventListener('keypress', e => { if(e.key === 'Enter') procesarCorrelacion(); });
        document.getElementById('inputVinculo').addEventListener('keypress', e => { if(e.key === 'Enter') guardarVinculo(); });
        document.getElementById('busquedaCat').addEventListener('keypress', e => { if(e.key === 'Enter') ejecutarBusquedaCatalogo(); });

        // --- BUSCADOR MAESTRO ---
        function abrirCatalogo(modo) { modoCatalogo = modo; document.getElementById('modalCatalogo').classList.remove('hidden'); document.getElementById('busquedaCat').focus(); }
        function cerrarCatalogo() { document.getElementById('modalCatalogo').classList.add('hidden'); }
        async function ejecutarBusquedaCatalogo() {
            const txt = document.getElementById('busquedaCat').value.trim();
            const cont = document.getElementById('resultadosCat');
            if(txt.length < 3) { alert("M√≠nimo 3 letras."); return; }
            cont.innerHTML = `<div class="flex justify-center py-10"><div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div></div>`;
            try {
                const words = txt.split(/\s+/).filter(p => p.length > 0);
                const p1 = words[0].replace(/'/g, "''");
                const filter = `or=(articulo.ilike.*${p1}*,nombre.ilike.*${p1}*,clave_proveedor.ilike.*${p1}*,proveedor.ilike.*${p1}*)`;
                const res = await fetch(`${SB_URL}catalogo_articulos?select=articulo,nombre,proveedor,grupo&${filter}&limit=200`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
                const data = await res.json();
                const filtered = data.filter(item => {
                    const h = `${item.articulo} ${item.nombre} ${item.proveedor||''} ${item.grupo||''}`.toLowerCase();
                    return words.every(w => h.includes(w.toLowerCase()));
                });
                if(!filtered.length) { cont.innerHTML = `<p class="text-center text-slate-500 mt-10 italic text-sm">Sin resultados.</p>`; return; }
                cont.innerHTML = filtered.map(a => `<div onclick="seleccionarArticuloCat('${a.articulo}', '${a.nombre.replace(/'/g, "")}')" class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm active:bg-blue-50 cursor-pointer animate-in"><div class="flex justify-between"><span class="font-black text-blue-700 text-sm tracking-tighter">${a.articulo.toUpperCase()}</span><span class="text-[9px] bg-slate-100 px-2 py-0.5 rounded font-bold uppercase">${a.grupo||''}</span></div><p class="text-xs font-bold mt-1 uppercase text-slate-800">${a.nombre}</p></div>`).join('');
            } catch(e) { cont.innerHTML = "Error."; }
        }
        function seleccionarArticuloCat(sku, nombre) { if(modoCatalogo === "registro") procesarSku(sku); else procesarCorrelacion(sku); cerrarCatalogo(); }

        // --- L√ìGICA REGISTRO ---
        async function procesarUbicacion(val) {
            const u = val.toUpperCase().trim();
            if(!u || u.length < 2) { alert("‚ö†Ô∏è Ubicaci√≥n no v√°lida."); return; }
            ubicacionActiva = u;
            document.getElementById('valUbicacion').innerText = u;
            document.getElementById('statusUbicacion').classList.remove('hidden');
            document.getElementById('cardCaptura').classList.remove('hidden');
            document.getElementById('footerAcciones').classList.remove('hidden');
            await cargarExistentes(u);
            setTimeout(() => document.getElementById('inputSku').focus(), 150);
        }

        async function cargarExistentes(u) {
            const lista = document.getElementById('listaExistentes');
            document.getElementById('cardExistentes').classList.remove('hidden');
            lista.innerHTML = `<p class="text-center py-4 text-xs italic text-slate-400">Consultando...</p>`;
            try {
                const res = await fetch(`${SB_URL}almacen_datos?almacen=eq.${almacenActual.toLowerCase()}&or=(ubicacion_1.eq.${u},ubicacion_2.eq.${u},ubicacion_3.eq.${u},ubicacion_4.eq.${u})&select=codigo`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
                const data = await res.json();
                if(data.length === 0) { lista.innerHTML = `<p class="text-xs text-slate-400 text-center py-2 italic">Sin registros previos.</p>`; return; }
                const codigos = data.map(d => d.codigo.toLowerCase());
                const resC = await fetch(`${SB_URL}catalogo_articulos?articulo=in.("${codigos.join('","')}")&select=articulo,nombre`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
                const cDat = await resC.json();
                const map = Object.fromEntries(cDat.map(c => [c.articulo.toLowerCase(), c.nombre]));
                lista.innerHTML = data.map(d => `<div class="bg-white p-3 rounded-xl border flex justify-between items-center shadow-sm animate-in"><div class="min-w-0"><p class="font-black text-[11px] text-slate-800 uppercase tracking-tighter">${d.codigo}</p><p class="text-[10px] text-slate-400 font-bold uppercase truncate">${map[d.codigo.toLowerCase()] || '---'}</p></div><button onclick="eliminarFisico('${d.codigo}')" class="text-red-400 p-2 text-xl">&times;</button></div>`).join('');
            } catch(e) { lista.innerHTML = "Error."; }
        }

        async function procesarSku(val) {
            const raw = val.trim(); if(!raw) return;
            document.getElementById('globalLoader').classList.remove('hidden');
            try {
                let finalSku = raw;
                if(!raw.startsWith("30") && /^\d+$/.test(raw)) {
                    const rE = await fetch(`${SB_URL}almacen_datos?codigo_barra=eq.${raw}&select=codigo&limit=1`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
                    const dE = await rE.json();
                    if(dE[0]) finalSku = dE[0].codigo; else { alert("‚ùå EAN no vinculado."); document.getElementById('globalLoader').classList.add('hidden'); return; }
                }
                const res = await fetch(`${SB_URL}catalogo_articulos?articulo=eq.${finalSku.toLowerCase()}&select=nombre`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
                const data = await res.json();
                if(!skusNuevos.find(s => s.articulo.toLowerCase() === finalSku.toLowerCase())) {
                    skusNuevos.push({ articulo: finalSku, nombre: data[0]?.nombre || "SIN DESCRIPCI√ìN" });
                    renderNuevos(); document.getElementById('btnGuardar').disabled = false;
                }
                document.getElementById('inputSku').value = "";
            } catch(e) { alert("Error."); }
            document.getElementById('globalLoader').classList.add('hidden');
        }

        function renderNuevos() {
            document.getElementById('listaNuevos').innerHTML = skusNuevos.map((s, i) => `<div class="bg-green-50 p-3 rounded-xl border border-green-100 flex justify-between items-center animate-in shadow-sm"><div class="min-w-0"><p class="font-black text-[11px] text-green-800 uppercase tracking-tighter">${s.articulo}</p><p class="text-[10px] text-green-600 font-bold uppercase truncate">${s.nombre}</p></div><button onclick="skusNuevos.splice(${i},1);renderNuevos();" class="text-green-800 p-2 font-bold">&times;</button></div>`).join('');
        }

        async function guardarLote() {
            const btn = document.getElementById('btnGuardar'); btn.disabled = true; btn.innerText = "Sincronizando...";
            try {
                for (const item of skusNuevos) {
                    const r = await fetch(`${SB_URL}almacen_datos?codigo=eq.${item.articulo.toLowerCase()}&almacen=eq.${almacenActual.toLowerCase()}`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
                    const fila = (await r.json())[0];
                    const now = new Date().toLocaleString('sv-SE').replace('T', ' ');
                    if(fila) {
                        let s = !fila.ubicacion_1 ? 1 : !fila.ubicacion_2 ? 2 : !fila.ubicacion_3 ? 3 : 4;
                        let p = {}; p[`ubicacion_${s}`] = ubicacionActiva; p[`estado_${s}`] = "OK"; p[`fecha_${s}`] = now;
                        await fetch(`${SB_URL}almacen_datos?codigo=eq.${item.articulo.toLowerCase()}&almacen=eq.${almacenActual.toLowerCase()}`, { method: 'PATCH', headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json" }, body: JSON.stringify(p) });
                    } else {
                        await fetch(`${SB_URL}almacen_datos`, { method: 'POST', headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json" }, body: JSON.stringify({ codigo: item.articulo, almacen: almacenActual, ubicacion_1: ubicacionActiva, estado_1: "OK", fecha_1: now }) });
                    }
                }
                alert("‚úÖ Guardado."); skusNuevos = []; renderNuevos(); await cargarExistentes(ubicacionActiva);
            } catch (e) { alert("Error."); }
            btn.innerText = "Guardar Cambios";
        }

        async function eliminarFisico(cod) {
            if(!confirm(`¬øQuitar ${cod.toUpperCase()}?`)) return;
            try {
                const r = await fetch(`${SB_URL}almacen_datos?codigo=eq.${cod.toLowerCase()}&almacen=eq.${almacenActual.toLowerCase()}`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
                const f = (await r.json())[0]; if(!f) return;
                let s = (f.ubicacion_1===ubicacionActiva)?1:(f.ubicacion_2===ubicacionActiva)?2:(f.ubicacion_3===ubicacionActiva)?3:(f.ubicacion_4===ubicacionActiva)?4:0;
                if(s>0) {
                    let p = {}; p[`ubicacion_${s}`]=null; p[`estado_${s}`]=null; p[`fecha_${s}`]=null;
                    await fetch(`${SB_URL}almacen_datos?codigo=eq.${cod.toLowerCase()}&almacen=eq.${almacenActual.toLowerCase()}`, { method: 'PATCH', headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json" }, body: JSON.stringify(p) });
                    await cargarExistentes(ubicacionActiva);
                }
            } catch(e) { alert("Error."); }
        }

        // --- L√ìGICA CORRELACI√ìN ---
        async function procesarCorrelacion(manual = null) {
            const val = (manual || document.getElementById('inputCorr').value).trim();
            if(!val) return;
            document.getElementById('resCorrelacion').classList.remove('hidden');
            const msg = document.getElementById('corrMensaje');
            msg.innerText = "Consultando...";

            // CORRECCI√ìN: LIMPIAR EL SEGUNDO CAMPO SIEMPRE AL INICIAR UNA B√öSQUEDA
            document.getElementById('inputVinculo').value = "";

            correlacionActiva = { limsa: "", barras: "", modo: "" };
            document.getElementById('formVinculo').classList.add('hidden');
            document.getElementById('btnEliminarCorr').classList.add('hidden');
            try {
                let idN = "";
                if(val.startsWith("30")) {
                    correlacionActiva.modo = "LIMSA"; correlacionActiva.limsa = val; idN = val;
                    const res = await fetch(`${SB_URL}almacen_datos?codigo=eq.${val.toLowerCase()}&select=codigo_barra&limit=1`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
                    const data = await res.json();
                    correlacionActiva.barras = data[0]?.codigo_barra || "";
                } else {
                    correlacionActiva.modo = "EAN"; correlacionActiva.barras = val;
                    const res = await fetch(`${SB_URL}almacen_datos?codigo_barra=eq.${val}&select=codigo&limit=1`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
                    const data = await res.json();
                    correlacionActiva.limsa = data[0]?.codigo || "";
                    idN = correlacionActiva.limsa;
                }
                if(idN) {
                    const resN = await fetch(`${SB_URL}catalogo_articulos?articulo=eq.${idN.toLowerCase()}&select=nombre`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
                    const dataN = await resN.json();
                    document.getElementById('corrNombre').innerText = dataN[0]?.nombre || "SIN DESCRIPCI√ìN";
                }
                document.getElementById('corrLimsa').innerText = correlacionActiva.limsa.toUpperCase() || "NO ASIGNADO";
                document.getElementById('corrBarras').innerText = correlacionActiva.barras || "NO ASIGNADO";
                if(correlacionActiva.limsa && correlacionActiva.barras) {
                    msg.innerText = "V√≠nculo Correcto"; msg.className = "mt-4 p-3 rounded-xl text-xs font-bold text-center bg-green-100 text-green-700";
                    document.getElementById('btnEliminarCorr').classList.remove('hidden');
                } else {
                    msg.innerText = "V√≠nculo Pendiente"; msg.className = "mt-4 p-3 rounded-xl text-xs font-bold text-center bg-orange-100 text-orange-700";
                    document.getElementById('formVinculo').classList.remove('hidden');
                    document.getElementById('labelVinculo').innerText = correlacionActiva.modo === "LIMSA" ? "Asignar C√≥digo de Barras" : "Asignar C√≥digo LIMSA (30...)";
                    setTimeout(() => document.getElementById('inputVinculo').focus(), 300);
                }
                document.getElementById('inputCorr').value = "";
            } catch(e) { alert("Error."); }
        }

        async function guardarVinculo() {
            const nv = document.getElementById('inputVinculo').value.trim();
            if(!nv) return;
            const l = correlacionActiva.limsa || nv;
            const b = correlacionActiva.barras || nv;
            try {
                await fetch(`${SB_URL}almacen_datos?codigo=eq.${l.toLowerCase()}`, { method: 'PATCH', headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json" }, body: JSON.stringify({ codigo_barra: b }) });
                const msg = document.getElementById('corrMensaje');
                msg.innerText = "‚úÖ ¬°GUARDADO AUTOM√ÅTICAMENTE!";
                msg.className = "mt-4 p-3 rounded-xl text-xs font-bold text-center bg-green-600 text-white animate-pulse";
                setTimeout(() => procesarCorrelacion(l), 800);
            } catch(e) { alert("Error."); }
        }

        async function eliminarRelacionTotal() {
            if(!confirm("¬øEliminar v√≠nculo?")) return;
            try {
                await fetch(`${SB_URL}almacen_datos?codigo=eq.${correlacionActiva.limsa.toLowerCase()}`, { method: 'PATCH', headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json" }, body: JSON.stringify({ codigo_barra: null }) });
                
                // CORRECCI√ìN: LIMPIAR EL TEXTO DEL SEGUNDO RECUADRO ANTES DE REFRESCAR
                document.getElementById('inputVinculo').value = "";
                
                alert("V√≠nculo eliminado."); 
                procesarCorrelacion(correlacionActiva.limsa);
            } catch(e) { alert("Error."); }
        }

        function abrirScanner(t) {
            document.getElementById('modalScanner').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                cerrarScanner();
                if(t === 'correlacion') procesarCorrelacion(txt); 
                else if(t === 'ubicacion') procesarUbicacion(txt); 
                else if(t === 'vinculo') { document.getElementById('inputVinculo').value = txt; guardarVinculo(); }
                else procesarSku(txt);
            });
        }
        function cerrarScanner() { if(html5QrCode) html5QrCode.stop().then(() => { document.getElementById('modalScanner').classList.add('hidden'); html5QrCode = null; }); }
        function limpiarTodo() { skusNuevos = []; renderNuevos(); document.getElementById('btnGuardar').disabled = true; document.getElementById('inputSku').value = ""; document.getElementById('inputCorr').value = ""; document.getElementById('inputVinculo').value = ""; document.getElementById('resCorrelacion').classList.add('hidden'); }
    </script>
